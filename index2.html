<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index2.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container" style="margin-top:100px">
        
    <form onsubmit="event.preventDefault(); validation()" class="jumbotron form col-md-5 col-md-offset-3 text-center">

        <p class="para">FORMULAIRE D'INSCRIPTION</p>

        <label for="pseudo">Pseudonyme</label> <input type="text" id="pseudo" class="inputClass1 inputClass2 form-control" minlength="5"  /><br> <p class="hiddenText1 text-hide" style="visibility: hidden">Veuillez entrer au minimum 5 caractères</p><br>
        
        <label for="mdp">Mot de passe</label> <input type="password" id="mdp" class="inputClass1 inputClass2 form-control" minlength="5" /><br /><br />
        
        <label for="confirmation">Confirmation</label>  <input type="password" id="confirm" class="inputClass1 inputClass2 form-control" minlength="5" ><br> <p class="hiddenText2 text-hide" style="visibility: hidden">Veuillez entrer le meme mot de passe</p> <br>
        
        <label for="mail">E-mail</label> <input type="email" id="mail" class="inputClass1 inputClass2 form-control" minlength="5" required /><br /><br />
        
        <input class=" btn btn-primary" type="submit" id="envoi" value="Envoyer" disabled /> <input class="btn btn-danger" type="reset" id="rafraichir" value="Rafraîchir" />
        
    </form>
    </div>

    <script src="jquery.js"></script>
    <script src="index2.js"></script>
    <script src="jquery_color.js"></script>
</body>
</html>
